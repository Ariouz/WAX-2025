<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringPy</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <div class="content">
        <form action="" method="post" enctype="multipart/form-data" id="form">
            <span class="select-dcm">Select Dicom file</span>
            <label class="dcmFileInput" for="dcmFile">
                <div>
                    <span class="browse">Browse</span> <span class="or">or</span> <span class="drag-drop">Drag and Drop</span>
                </div>
            </label>
            <input type="file" id="dcmFile" name="dcmFile" accept=".dcm">

            <span class="selected-file" id="selected-file"></span>
            <button type="submit" class="segment_button">Segment</button>
        </form>
    </div>

    <div class="loader_container" id="loader_container">
        <div class="loader_overlay" id="loader_overlay"></div>
        <div class="loader" id="loader"></div>
    </div>

    <script src="js/fileUploadProcess.js"></script>
    <script src="js/loader.js"></script>

    <script>
        handleDcmFileUploadForm();
        handleFileInput();
        hideLoader();
    </script>


</body>
</html>
